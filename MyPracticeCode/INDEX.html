<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="STYLE.css">
</head>
<body>
    <div class="main_div">

        <!-- the heading -->
        <h1 class="heading">OUR REVIEWS</h1>
        <!-- the line -->
        <div class="line"></div>

        <!-- the inner div -->
        <div class="sec_div">
            
            <!-- the img div -->
            <div class="image_div" id="imgDiv">

                <!-- the img el -->
                <img id="img_Element" src="https://source.unsplash.com/random/200x200?sig=3" alt="" >
            </div>

            <!-- the review div -->
            <div class="review_div" id="reviewDiv">

                <!-- the ui name el -->
                <h1 class="name_Element" id="nameElement">Susan Smith</h1>

                <!-- the ui profession el -->
                <h2 class="profession_Element" id="professionElement">WEB DEVELOPER</h2>
                
                <!-- the ui review el -->
                <p class="review_Element" id="reviewElement">A for Apple</p>
                
                <!-- the button div -->
                <div class="prev_Next_button_div">
                    <!-- left/prev btn -->
                    <button class="left_Btn" id="leftBtn">Prev</button>
                    <!-- right/next btn -->
                    <button class="right_Btn" id="rightBtn">Next</button>
                </div>

                <!-- the surprise btn -->
                <button class="surpriseMe" id="surpriseMe">SURPRISE ME</button>
            </div>


        </div>
    </div>

    <script src="SCRIPT.js"></script>
</body>
</html>
